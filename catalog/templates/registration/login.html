{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Войти — TIMEPIECE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <header class="header glass-panel">
      <div class="container header-inner">
        <a href="https://x-frontend-xi.vercel.app/index.html" class="logo">
          TIMEPIECE
        </a>

        <nav class="nav">
          <a href="https://x-frontend-xi.vercel.app/catalog.html">Каталог</a>
          <a href="https://x-frontend-xi.vercel.app/cart.html">Корзина</a>
        </nav>
      </div>
    </header>

    <main class="section">
      <div class="container">
        <div
          class="glass-panel"
          style="padding: 32px; max-width: 480px; margin: 0 auto"
        >
          <h1 class="section-title">Войти</h1>

          <form method="post" action="{% url 'login' %}">
            {% csrf_token %} {{ form.as_p }}

            <button class="btn btn-primary" type="submit">Войти</button>
          </form>

          <p style="margin-top: 12px">
            Нет аккаунта?
            <a href="/signup/">Зарегистрироваться</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
